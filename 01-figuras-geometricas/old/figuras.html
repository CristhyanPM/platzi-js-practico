<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geometricas</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="./scripts/figuras.js" defer></script>
</head>
<body>
  <header class="header">
    <ul>
      <li><a href="#number1">Cuadriláteros</a></li>
      <li><a href="#number2">Triángulos</a> </li>
      <li><a href="#">Círculos</a></li>
    </ul>
  </header>
  <main class="card-container">
    <form class="calc-card triangulo" id="number1">
      <header>
        <svg width="32" height="28" viewBox="0 0 32 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.73205 26.8564L16 2.14359L30.2679 26.8564H1.73205Z" stroke="black" stroke-width="2"/>
        </svg>
        <h2>Triángulo</h2>
      </header>
      <section class="calc-card-container">
        <div class="calc-card-container__group sideA">
          <input type="text" placeholder=" " id="lado-a">
          <label for="lado-a">Lado A</label>
        </div>
        <div class="calc-card-container__group sideB">
          <input type="text" placeholder=" " id="lado-b">
          <label for="lado-b">Lado B</label>
        </div>
        <div class="calc-card-container__group base">
          <input type="text" placeholder=" " id="base">
          <label for="base">Base</label>
        </div>
      </section>
      <div class="calc-card-container__button-box">
        <button class="data-input" type="button" onclick="calcularPerimetroTriangulo()">
          Perímetro
        </button>
        <button class="data-input" type="button" onclick="calcularAreaTriangulo()">
          Área
        </button>
        <button class="data-input data-input--reset" type="button" onclick="">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6.952C4.403 3.992 7.463 1.952 11 1.952C12.1819 1.952 13.3522 2.18479 14.4442 2.63708C15.5361 3.08937 16.5282 3.75231 17.364 4.58803C18.1997 5.42376 18.8626 6.41591 19.3149 7.50784C19.7672 8.59978 20 9.7701 20 10.952C20 12.1339 19.7672 13.3042 19.3149 14.3961C18.8626 15.4881 18.1997 16.4802 17.364 17.316C16.5282 18.1517 15.5361 18.8146 14.4442 19.2669C13.3522 19.7192 12.1819 19.952 11 19.952C8.61305 19.952 6.32387 19.0038 4.63604 17.316C3.55142 16.2313 2.77222 14.8984 2.35381 13.4507M2 1.952V7.952H8" stroke="white" stroke-width="3"/>
            </svg>
        </button>
      </div>
      
      <p class="result"></p>
    </form>
  </main>
</body>
</html>
